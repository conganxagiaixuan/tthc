<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Gửi thông tin tố giác</title>

<style>
body { font-family: Arial; background: #f4f6f8; padding: 20px; }
.container {
  max-width: 500px; margin: auto; background: white; padding: 25px;
  border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1);
}
input, textarea {
  width: 100%; padding: 10px; margin-bottom: 12px;
  border: 1px solid #ccc; border-radius: 5px;
}
button {
  background: #1a73e8; color: white; padding: 12px;
  border: none; border-radius: 5px; width: 100%; font-size: 16px;
}
button:disabled { background: gray; }
</style>

</head>
<body>

<div class="container">
  <h2>Gửi thông tin tố giác</h2>
  <input id="name" type="text" placeholder="Họ và tên">
  <input id="phone" type="text" placeholder="Số điện thoại">
  <textarea id="content" placeholder="Nội dung tố giác"></textarea>
  <button id="sendBtn" onclick="sendData()">Gửi thông tin</button>
</div>

<script>
function sendData() {
  const url = "YOUR_WEB_APP_URL";
  const btn = document.getElementById("sendBtn");
  btn.disabled = true;
  btn.innerText = "Đang gửi...";

  const data = {
    name: document.getElementById("name").value,
    phone: document.getElementById("phone").value,
    content: document.getElementById("content").value
  };

  fetch(url, {
    method: "POST",
    mode: "no-cors",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(data)
  });

  window.location.href = "success.html";
}
</script>

</body>
</html>
