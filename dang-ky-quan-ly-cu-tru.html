<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Thủ tục quản lý, đăng ký cư trú - Công an xã Giai Xuân</title>
  <style>
    body {
      font-family: "Times New Roman", serif;
      line-height: 1.6;
      margin: 0;
      background: url("background.jpg") no-repeat center center fixed;
      background-size: cover;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      border: 2px solid #000;
      background: rgba(255, 255, 255, 0.95); /* nền trắng trong suốt để nổi bật nội dung */
      display: flex;
      flex-direction: column;
      min-height: 90vh;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .header img {
      max-width: 120px;
      height: auto;
      display: block;
      margin: 0 auto 10px;
    }
    .header h1, .header h2 {
      color: red;
      margin: 5px 0;
    }
    h3 {
      text-align: center;
      margin: 20px 0;
    }
    .links {
      max-width: 600px;
      margin: 0 auto;
      flex: 1;
    }
    .links p {
      font-size: 16px;
      margin: 10px 0;
    }
    .links a {
      color: blue;
      text-decoration: none;
    }
    .links a:hover {
      text-decoration: underline;
    }
    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      border-top: 1px solid #000;
      padding-top: 10px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="logo.png" alt="Logo Công an">
      <h1>CÔNG AN TỈNH NGHỆ AN</h1>
      <h2>CÔNG AN XÃ GIAI XUÂN</h2>
    </div>

    <h3>THỦ TỤC HÀNH CHÍNH THUỘC LĨNH VỰC ĐĂNG KÝ, QUẢN LÝ CƯ TRÚ</h3>

    <div class="links">
      <p>🏠 Đăng ký thường trú: <a href="link">link</a></p>
      <p>🏠 Đăng ký tạm trú: <a href="link">link</a></p>
      <p>🏠 Điều chỉnh thông tin cư trú: <a href="link">link</a></p>
      <p>🏠 Gia hạn tạm trú: <a href="link">link</a></p>
      <p>🏠 Khai báo tạm vắng: <a href="link">link</a></p>
    </div>

    <div class="footer">
      © <span id="year"></span> Công an xã Giai Xuân. All rights reserved.
    </div>
  </div>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
