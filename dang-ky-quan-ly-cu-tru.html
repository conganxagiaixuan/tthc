<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Công an xã Giai Xuân</title>
  <style>
    body {
      font-family: "Times New Roman", serif;
      line-height: 1.6;
      margin: 0;
      background: #fdfdfd;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      border: 2px solid #000;
      background: #fff;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .header img {
      max-width: 120px;
      height: auto;
      display: block;
      margin: 0 auto 10px;
    }
    .header h1, .header h2 {
      color: red;
      margin: 5px 0;
    }
    h3 {
      text-align: center;
      margin: 20px 0;
    }
    .links {
      max-width: 600px;
      margin: 0 auto;
    }
    .links p {
      font-size: 16px;
      margin: 10px 0;
    }
    .links a {
      color: blue;
      text-decoration: none;
    }
    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="logo.png" alt="Logo Công an">
      <h1>CÔNG AN TỈNH NGHỆ AN</h1>
      <h2>CÔNG AN XÃ GIAI XUÂN</h2>
    </div>

    <h3>THỦ TỤC HÀNH CHÍNH THUỘC LĨNH VỰC ĐĂNG KÝ, QUẢN LÝ CƯ TRÚ</h3>

    <div class="links">
      <p>🏠 Đăng ký thường trú: <a href="link">link</a></p>
      <p>🏠 Đăng ký tạm trú: <a href="link">link</a></p>
      <p>🏠 Điều chỉnh thông tin cư trú: <a href="link">link</a></p>
      <p>🏠 Gia hạn tạm trú: <a href="link">link</a></p>
      <p>🏠 Khai báo tạm vắng: <a href="link">link</a></p>
    </div>
  </div>
</body>
</html>
